# Trigger when commits are pushed to the master branch

on:
  push:
    branches:
      - feature/v0.5
  pull_request:
  workflow_dispatch:


jobs:
  hubapp-build:
    name: Workflow
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Checkout go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18' # The Go version to download (if necessary) and use.

    - name: Go version
      id: Version
      run: go version

    - name: Go path
      run: echo $GOPATH

    - name: Go download
      run: go mod download

    - name: Go test
      run: go test -v ./...
      continue-on-error: true

    - name: Go build
      run: mkdir -p build && go build -v -o build/tgswitch
    
    - name: Go build
      run: find ./test-data/* -type d -print0 | while read -r -d $'\0' TEST_PATH;do ./build/tgswitch -c "${TEST_PATH}" || exit 1; done;